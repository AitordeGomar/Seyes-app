<div class='component'>
    <button (click)='clDash()'>Go back to dashboard</button>
<table>
    <tr>
        <td>No</td>
        <td>Username</td>
        <td>Not your friend yet?</td>
    </tr>
    <tr *ngFor='let u of userList; let i=index' >
        
        <td>{{i+1}}</td>
        <td >{{u.username}}</td>
        <td *ngIf='u.username !== username && !userList[idUser].friends.includes(u.username)'>
            <button (click)='clAddFriend($event)'>Add friend</button>
        </td>
    </tr>
</table>


</div>
