<div class="component">
  <table>
    <tr>
      <td>No</td>
      <td>Username</td>
      <td>Not your friend yet?</td>
      <td>Send a message</td>
    </tr>
    <tr *ngFor="let u of userList; let i = index">
        <td>
      <div
        *ngIf="
          username !== '**'
        "
      >
        {{ i + 1 }}
    </div>
</td>
      <td>
      <div
        *ngIf="
          username !== '**'
        "
      >
        {{ u.username }}
    </div>
</td>
      <td>
        <div
          *ngIf="
            u.username !== username &&
            !userList[idUser].friends.includes(u.username) &&
            username !== '**'
          "
        >
          <button (click)="clAddFriend($event)">Add friend</button>
        </div>
      </td>
      <td>
        <div *ngIf="
        u.username !== username &&
        !userList[idUser].friends.includes(u.username) && username !== '**'
      ">
          <div (click)="write(i)">✉️</div>
        </div>
      </td>
    </tr>
  </table>
</div>
