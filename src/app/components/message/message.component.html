<div id='message' class='component loggedBackground'>
<form>
    <label>From:</label>
    <input type='text' [value]="username" readonly/>
    <label>To:</label>
    <input type='text' [value]="visitedUser" readonly/>
    <textarea placeholder="Your message here" rows='4' cols='50'></textarea>
    <button id='messageArea' (click)='sendMessage()'>Send message</button>
</form>

<div id='ntfMessage' [className]="buttonClicked ? 'show' : 'hidden'">Your message has been sent. You will be redirected to your dashboard</div>
<div class='info'>ℹ️ Have you ever felt a hacker using the browser navigation bar?</div>
</div>
