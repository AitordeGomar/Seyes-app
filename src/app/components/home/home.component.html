<form>
    <label>Username</label>
    <input id='currentUser'type="text" [(ngModel)]='testUser' [ngModelOptions]="{standalone: true}" required autofocus>
    <label>Password</label>
    <input type="password" required>
    <!-- <button type="submit" (submit)='login()'>Log in</button> Submit button-->

    <a>Don't you have an account?</a>
    <button type="button" (click)='signup()'>Sign up now</button>
  </form>
